<div
  class="input-panel"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
>
  <label for="file-input" class="file-input-label" [class.drag-over]="isDragOver">
    <!-- Upload icon -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
    <div class="input-text-div">
      <p class="input-title">Choose files...</p>
      <p class="input-description">supported formats: txt, md, pdf, docx</p>
    </div>
  </label>
  <input
    id="file-input"
    type="file"
    multiple
    (change)="onFileSelected($event)"
    accept=".txt,.md,.pdf,.docx"
    aria-label="Upload files"
  >
</div>
