<div class="composer">
  <textarea #msgInput placeholder="Ask something..." (keydown.enter)="onEnter($any($event), msgInput)" aria-label="Message"></textarea>
  <button aria-label="Send" title="Send" (click)="sendPrompt(msgInput.value); msgInput.value='';" class="send-btn">
    <!-- Paper plane icon -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M22 2L11 13"></path><path d="M22 2L15 22l-4-9-9-4 20-7z"></path></svg>
  </button>
</div>
