<div class="composer">
  <textarea #msgInput (input)="0" placeholder="Ask something..." (keydown.enter)="onEnter($any($event), msgInput)" aria-label="Message"></textarea>
  <div class="btn-div">
  <button aria-label="Send" title="Send" [disabled]="!msgInput.value.trim()" (click)="sendPrompt(msgInput.value); msgInput.value='';" class="send-btn">
    <!-- Paper plane icon -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M22 2L11 13"></path><path d="M22 2L15 22l-4-9-9-4 20-7z"></path></svg>
  </button>
  <button aria-label="Clear" title="Clear" (click)="clearChatHistory(); msgInput.value='';" class="clear-btn">
    <!-- Trash can icon -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <polyline points="3 6 5 6 21 6"></polyline>
      <path d="M19 6L17.5 20a2 2 0 0 1-2 2H8.5a2 2 0 0 1-2-2L5 6"></path>
      <line x1="10" y1="11" x2="10" y2="17"></line>
      <line x1="14" y1="11" x2="14" y2="17"></line>
      <path d="M9 6V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"></path>
    </svg>
  </button>
  </div>
</div>
