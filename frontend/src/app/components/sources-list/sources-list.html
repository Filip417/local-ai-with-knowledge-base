<div class="sources-list" role="list">
  
  <ng-container *ngIf="sources.length > 0; else emptyState">
    <div class="select-all-container">
      <label class="checkbox-label">
        <input 
          type="checkbox" 
          [(ngModel)]="selectAll" 
          (change)="toggleSelectAll()"
          class="checkbox-input"
        />
        <span class="checkbox-text">Select all sources</span>
      </label>
    </div>

    <div class="source-item" *ngFor="let source of sources" role="listitem">
      <label class="checkbox-label">
        <input 
          type="checkbox" 
          [checked]="isSourceSelected(source)" 
          (change)="toggleSource(source)"
          class="checkbox-input"
        />
      </label>
      <span class="source-name">{{ source }}</span>
      <button 
        class="delete-btn" 
        (click)="deleteSelectedSource(source)"
        aria-label="Delete source"
        title="Delete source"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 6h18"></path>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
          <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          <line x1="10" y1="11" x2="10" y2="17"></line>
          <line x1="14" y1="11" x2="14" y2="17"></line>
        </svg>
      </button>
    </div>
  </ng-container>

  <ng-template #emptyState>
    <div class="empty-container">
      <h3>No sources yet</h3>
      <p>Upload files below to add them to your knowledge base.</p>
    </div>
  </ng-template>

</div>
