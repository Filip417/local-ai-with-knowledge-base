<div class="sources-list panel-inside" role="list">
  
  <ng-container *ngIf="sources.length > 0; else emptyState">
    <div class="select-all-item item-common-pattern">
      <label class="checkbox-label">
        <input 
          type="checkbox" 
          [checked]="isAllSelected()" 
          (click)="toggleSelectAll()"
          class="checkbox-input"
        />
        <span class="checkbox-text">Select all sources</span>
        </label>
      <button 
        *ngIf="selectedSources().length > 0"
        class="delete-btn" 
        (click)="deleteSelected($event)"
        aria-label="Delete selected sources"
        title="Delete selected sources"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 6h18"></path>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
          <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          <line x1="10" y1="11" x2="10" y2="17"></line>
          <line x1="14" y1="11" x2="14" y2="17"></line>
        </svg>
      </button>
    </div>

    <div class="source-item item-common-pattern" (click)="openModal(source.name)" *ngFor="let source of sources" role="listitem">
      <label class="checkbox-label" (click)="$event.stopPropagation()">
        <input 
          type="checkbox" 
          [checked]="isSourceSelected(source)" 
          (change)="toggleSource(source.id, $event)"
          class="checkbox-input"
        />
      </label>
      <span class="source-name">{{ source.name }}</span>
      <button 
        class="delete-btn" 
        (click)="deleteSelectedSource(source.name, $event)"
        aria-label="Delete source"
        title="Delete source"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 6h18"></path>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
          <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          <line x1="10" y1="11" x2="10" y2="17"></line>
          <line x1="14" y1="11" x2="14" y2="17"></line>
        </svg>
      </button>
    </div>
  </ng-container>

  <ng-template #emptyState>
    <div class="empty-container empty-state">
      <h3>No sources yet</h3>
      <p>Upload files below to add them to your knowledge base.</p>
    </div>
  </ng-template>

</div>

<app-file-content-modal 
  [isOpen]="isModalOpen()"
  [filename]="selectedFilename()"
  (close)="closeModal()">
</app-file-content-modal>
