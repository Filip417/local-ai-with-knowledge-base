<div class="chat-messages panel-inside" #messagesContainer>
  
  <ng-container *ngIf="messages.length > 0; else welcomeState">
    <div class="message" *ngFor="let m of messages" [ngClass]="m.role">
      <div class="bubble">
        <markdown [data]="m.text"></markdown>
      </div>
    </div>
    <app-thinking-indicator *ngIf="isWaitingForFirstResponse"></app-thinking-indicator>
  </ng-container>

  <ng-template #welcomeState>
    <div class="welcome-container empty-state">
      <h3>Hello!</h3>
      <p>Start a conversation by typing a message below.</p>
    </div>
  </ng-template>

</div>
