<header class="app-header">
  <div class="header-content">
    <h1 class="app-title">Local AI Chat</h1>
    <button class="settings-btn" aria-label="Settings" (click)="openSettings()">
      ⚙️
    </button>
  </div>
</header>


<div class="column-container">
    <app-sources></app-sources>
    <app-chat (onChatCleared)="onChatCleared($event)"></app-chat>
    <app-history (sessionSelected)="onSessionSelected($event)"></app-history>
</div>

<app-settings-modal 
  [isOpen]="isSettingsOpen"
  (close)="closeSettings()">
</app-settings-modal>

<router-outlet></router-outlet>
